                        </div>
                    </div>
                </div> 
                <div id="listen-body-bottom">
                    <div id="vocab-div">
                        <form id="vocabForm">
                            <input type="text" id="vocab-term-input" placeholder="Enter Vocab Word or Phrase" required>
                            <select id="vocab-familiarity-select" required>
                                <option value="" selected=true disabled="true">Familiarity</option>
                                <option value="1">First Encounter</option>
                                <option value="2">Vaguely Familiar</option>
                                <option value="3">Familiar</option>
                                <option value="4">Confident</option>
                                <option value="5">Concrete</option>
                            </select>
                            <button type="submit" id="vocab-term-save" disabled="true">Save Term</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
