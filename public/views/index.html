<!DOCTYPE html>
<html>
    <head>
    <title>Practice Listening</title>

        <div id="listen-div">

                <h1 id="listen-header" class="container-header">Practice Listening! </h1>
            </div>
            <div id="listen-body-div">
                <div id="listen-body-top">
                    <div id="listen-media-div">
                        <iframe id="video-frame" class="youtube-frame" src="https://www.youtube.com/embed/QsaFDzja-oE"></iframe>
                    </div>
                    <div id="listen-body-sidebar-div">
                        <div id="transcript-div">
                            <div id="transcript-header">
                                
                            </div>  
                        </div>
                        <div id="video-list-div">
                            <div id="video-list-header" class="container-header">
                                <h3>Other Videos</h3>
                                <button id="video-refresh-button">Refresh</button>
                            </div>
                            <div id="video-list-body">
                                
                            </div>
                        </div>
                    </div>
                </div> 
                <div id="listen-body-bottom">

                    <div id="vocab-div">
                        <form id="vocabForm">
                            <input type="text" id="vocab-term-input" placeholder="Enter Vocab Word or Phrase" required>
                            <select id="vocab-familiarity-select" required>
                                <option value="" selected=true disabled="true">Familiarity</option>
                                <option value="1">First Encounter</option>
                                <option value="2">Vaguely Familiar</option>
                                <option value="3">Familiar</option>
                                <option value="4">Confident</option>
                                <option value="5">Concrete</option>
                            </select>
                            <button type="submit" id="vocab-term-save" disabled="true">Save Term</button>
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>
